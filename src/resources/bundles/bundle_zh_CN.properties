rules.pvpautopause.info = 如果多人 PvP 游戏中服务器仅有 1 名玩家，则自动暂停游戏
rules.unitpayloadupdate.info = 如果启用，单位拾取的载荷将在其内部持续更新。例如，被单位搬运的炮塔在飞行中也会射击。\n启用此选项后，电力会在同一单位所搬运的载荷之间传输（如果需要）。但无法向这些载荷添加物品。
rules.possessionallowed.info = 如果禁用，玩家将无法进入单位和方块
rules.showspawns.info = 如果启用，浏览地图时将显示敌人出生点。\n地图上的圆圈半径显示准确的刷新点半径。它们不会显示在小地图上。
rules.ghostblocks.info = 如果禁用，被摧毁的建筑将不会以虚影形式显示，也不会加入重建计划。
rules.logicunitbuild.info = 如果禁用，逻辑处理器将无法使用 unit control（单元控制）中的建造指令。
rules.coredestroyclear.info = 当敌方核心被摧毁时，会清除其周围的敌方建筑。此效果仅对 AI 队伍的核心生效。\n不会清除其他队伍的建筑。其作用半径等于核心的禁建区半径。
rules.dragmultiplier.info = 环境的阻力系数。数值高于默认值时，单位速度会衰减更快。\n若设为 0，单位速度将不会衰减（类似太空环境）。
rules.staticfog.info = 静态战争迷雾会将未探索的区域完全遮蔽为黑色。\n如果禁用，地图上将会只保留动态的半透明迷雾。
rules.cloudscolor.info = 核心着陆动画中云层的颜色。
rules.borderdarkness.info = 如果启用，地图边界外的区域将以静态迷雾颜色变暗。\n在太空主题地图中禁用此功能很有用。
rules.disableoutsidearea.info = 是否禁用地图边界外的方块。
rules.cheat.info = 如果启用，队伍的建筑将自动生成所需资源。
rules.coresspawnships.info = 如果启用，将生成核心的飞船。\n仅在使用 RTS AI / AI建造 的队伍中生效。
rules.infiniteammo.info = 队伍的单位是否拥有无限弹药。不影响队伍的建筑。
rules.modename.info = 服务器列表中地图名称旁边显示的游戏模式名称，格式为：\n<地图名称> / <模式名称>
rules.mission.info = 任务文本会显示在屏幕右上角，替代波次/核心计数器。留空则禁用。\n但是这里不支持“\\n”换行，建议使用目标或世界处理器来设置此值。
rules.revealedblocks.info = 可显示通常因建造可见性而被隐藏的方块。允许显示部分隐藏方块并使其可建造。
rules.planetbackground.info = 修改地图的行星背景参数。\n该行星背景会在游玩地图时显示在“虚无”地块上。在太空主题地图中非常有用。

